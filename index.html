<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImageSelector - Mobiele viewer</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0b0f;
      --panel: rgba(255, 255, 255, 0.08);
      --text: #f5f5f5;
      --accent: #7cd1ff;
      --muted: #cfd5e0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(124, 209, 255, 0.08), transparent 45%),
                  radial-gradient(circle at 80% 0%, rgba(255, 116, 183, 0.08), transparent 45%),
                  var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    main {
      width: min(900px, 100%);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }

    .badge {
      background: rgba(124, 209, 255, 0.16);
      color: var(--accent);
      border: 1px solid rgba(124, 209, 255, 0.35);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .viewer {
      position: relative;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      overflow: hidden;
      box-shadow: 0 16px 45px rgba(0, 0, 0, 0.35);
      touch-action: pan-y pinch-zoom;
    }

    .frame {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f111a;
      min-height: 60vh;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
      transition: transform 180ms ease;
    }

    .info-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      gap: 8px;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.04);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
      color: var(--muted);
    }

    .info strong { color: var(--text); }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      min-width: 110px;
      cursor: pointer;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }

    button:active { transform: scale(0.98); }
    button:hover { border-color: rgba(124, 209, 255, 0.6); background: rgba(124, 209, 255, 0.12); }

    .hint {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
    }

    @media (max-width: 640px) {
      body { padding: 0; }
      main { padding: 10px; }
      .info-bar { align-items: flex-start; }
      .controls { width: 100%; }
      button { flex: 1; min-width: 0; }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>ImageSelector</h1>
      <span class="badge">mobiel</span>
    </header>

    <section class="viewer" id="viewer">
      <div class="frame">
        <img id="photo" src="" alt="Random afbeelding" loading="eager" />
      </div>
      <div class="info-bar">
        <div class="info">
          <strong id="status">Aan het laden...</strong>
          <span class="hint">Swipe omhoog/omlaag of links/rechts voor volgende of vorige beeld. Tik op knoppen werkt ook.</span>
        </div>
        <div class="controls">
          <button type="button" id="prevBtn">Vorige</button>
          <button type="button" id="nextBtn">Nieuwe random</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const images = [
      'images/portrait_1.svg',
      'images/portrait_2.svg',
      'images/portrait_3.svg',
      'images/portrait_4.svg',
      'images/portrait_5.svg',
      'images/portrait_6.svg',
    ];

    const history = [];
    let historyIndex = -1;

    const photo = document.getElementById('photo');
    const status = document.getElementById('status');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const viewer = document.getElementById('viewer');

    function updateStatus() {
      const total = history.length || images.length;
      const position = historyIndex >= 0 ? historyIndex + 1 : 0;
      status.textContent = position ? `Beeld ${position} van ${total}` : 'Aan het laden...';
      prevBtn.disabled = historyIndex <= 0;
    }

    function chooseRandomIndex() {
      if (images.length === 1) return 0;
      let candidate;
      do {
        candidate = Math.floor(Math.random() * images.length);
      } while (history[historyIndex] === images[candidate]);
      return candidate;
    }

    function showImage(src) {
      photo.style.transform = 'scale(0.985)';
      requestAnimationFrame(() => {
        photo.src = src;
        photo.onload = () => {
          photo.style.transform = 'scale(1)';
        };
      });
      updateStatus();
    }

    function goNext() {
      if (historyIndex < history.length - 1) {
        historyIndex += 1;
        showImage(history[historyIndex]);
        return;
      }
      const next = images[chooseRandomIndex()];
      history.push(next);
      historyIndex = history.length - 1;
      showImage(next);
    }

    function goPrev() {
      if (historyIndex > 0) {
        historyIndex -= 1;
        showImage(history[historyIndex]);
      }
    }

    function handleSwipe(startX, startY, endX, endY) {
      const deltaX = endX - startX;
      const deltaY = endY - startY;
      const distance = Math.hypot(deltaX, deltaY);
      const threshold = 30;
      if (distance < threshold) return;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        deltaX > 0 ? goNext() : goPrev();
      } else {
        deltaY < 0 ? goNext() : goPrev();
      }
    }

    let touchStart = null;
    viewer.addEventListener('touchstart', (event) => {
      const touch = event.touches[0];
      touchStart = { x: touch.clientX, y: touch.clientY };
    });

    viewer.addEventListener('touchend', (event) => {
      if (!touchStart) return;
      const touch = event.changedTouches[0];
      handleSwipe(touchStart.x, touchStart.y, touch.clientX, touch.clientY);
      touchStart = null;
    });

    viewer.addEventListener('wheel', (event) => {
      if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) {
        event.deltaY < 0 ? goNext() : goPrev();
      } else {
        event.deltaX > 0 ? goNext() : goPrev();
      }
    }, { passive: true });

    prevBtn.addEventListener('click', goPrev);
    nextBtn.addEventListener('click', goNext);

    document.addEventListener('keydown', (event) => {
      if (['ArrowUp', 'ArrowRight'].includes(event.key)) {
        goNext();
      } else if (['ArrowDown', 'ArrowLeft'].includes(event.key)) {
        goPrev();
      }
    });

    goNext();
  </script>
</body>
</html>
